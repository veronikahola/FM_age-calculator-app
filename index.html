<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">


    <form class="form">

      <div class="form__field day">
        <p class="warning required hidden">This field is required</p>
        <p class="warning valid hidden">Must be a valid day</p>
        <input id="day" type="text" placeholder="DD" required>
        <label for="day">Day</label>
      </div>

      <div class="form__field month">
        <p class="warning required hidden">This field is required</p>
        <p class="warning valid hidden">Must be a valid month</p>
        <input id="month" type="text" placeholder="MM" required>
        <label for="mont">Month</label>
      </div>

      <div class="form__field year">
        <p class="warning required hidden">This field is required</p>
        <p class="warning valid hidden">Must be in the past</p>
        <input id="year" type="text" placeholder="YYYY" required>
        <label for="year">Year</label>
      </div>

    </form>

    <div class="icon">
      <button type="submit" class="button" required><img src="/assets/images/icon-arrow.svg" alt=""></button></div>
      
    

    <div class="results">
      <div class="results__item">
        <p class="results__before years">--</p>
        <p class="results__text"> years</p>
      </div>

      <div class="results__item">
        <p class="results__before months">--</p>
        <p class="results__text"> months</p>
      </div>

      <div class="results__item">
        <p class="results__before days">--</p>
        <p class="results__text"> days</p>
      </div>
    </div>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="/script.js"></script>
</body>
</html>
